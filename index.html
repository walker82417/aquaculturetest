<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquaculture Monitoring System</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        #ocean-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .navbar {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(90deg, #0077B6, #00B4D8);
    padding: 10px 20px;
    border-radius: 12px;
    z-index: 100;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        .navbar li {
            display: inline;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #00b4d8;
        }

        /* Main Content */
        .content {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }
        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1rem;
        }

        /* AI Icon */
        .ai-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 20;
        }
        .ai-icon img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out;
        }
        .ai-icon:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop id="ocean-video">
            <source src="fish.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
<!-- Updated Navbar with Glider -->
<div class="navbar">
    <ul class="nav-list">
        <li>
            <a href="index.html" class="nav-link">Home</a>
        </li>
        <li>
            <a href="control-device.html" class="nav-link">Control Device</a>
        </li>
        <li>
            <a href="data.html" class="nav-link">Data</a>
        </li>
        <li>
            <a href="team.html" class="nav-link">Team</a>
        </li>
        <div class="glider"></div>
    </ul>
</div>


    <!-- Main Content -->
    <div class="content">
        <h1>Aquaculture Monitoring System</h1>
        <p>Real-time monitoring and analysis of water quality parameters to ensure safe and sustainable aquaculture.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>WALKER82417</p>
    </footer>

    <!-- AI Icon -->
    <div class="ai-icon" onclick="activateAI()">
        <img src="ai-icon.png" alt="AI Icon">
    </div>

    <script>
        function activateAI() {
            alert('AI Assistant Activated! How can I help you?');
        }
    </script>
</body>
</html>
